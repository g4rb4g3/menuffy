<body>
<section class="header">
    <div class="main-visual">
        <h1>menuffy</h1>
        <img src="images/menuffy512.png" width="256" height="256" alt="menuffy">
    </div>
    <p>menuffy は今使っているアプリケーションのメニューを手元で開くことができる mac の常駐型アプリケーションです。</p>

    <div class="download">
        <a href="https://github.com/zaru/menuffy/releases/download/v1.0.1/menuffy_1.0.1.dmg">Download for mac</a>
    </div>
</section>
<section class="contents">
    <div class="point">
        <img src="images/1.png">
        <div class="text">
            <h2>手元で素早くメニュー</h2>
            <p>ショートカット一発でアプリケーションのメニューを手元に素早く開くことができます。わざわざカーソルを左上に移動する必要がありません。</p>
        </div>
    </div>
    <div class="point">
        <img src="images/2.png">
        <div class="text">
            <h2>メニューを探せる</h2>
            <p>名前はわかるけどどこにあるか分からない、そんな時はメニュー名で検索ができます。</p>
        </div>
    </div>
</section>
